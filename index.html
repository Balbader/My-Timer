<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>The Hourglass Project</h1>
  </header>
  <input type="radio" name="opt" value="number" id="opt-a">60<br>
  <input type="radio" name="opt" value="number" id="opt-b">45<br>
  <input type="radio" name="opt" value="number" id="opt-c">30<br>
  <input type="radio" name="opt" value="number" id="opt-d">15<br>
  <p>Count Up: <time id="count-up"></time></p>
  <p>Count Down: <time id="count-down"></time></p>
  <button id="start">START</button>
  <button id="reset">RESET</button>
  <script src="script.js"></script>
</body>
</html>
